name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
        
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        
      - name: ğŸ’š Build Nuxt app
        run: pnpm run generate

      - name: âœ‚ï¸ Rebuild native modules
        run: |
          npm rebuild
          pnpm exec electron-rebuild
        
      - name: âš›ï¸ Make and publish artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec electron-forge publish
